- apiVersion: v1
  kind: Secret
  metadata:
    name: influxdbsecret
    namespace: monitor
  type: Opaque
  stringData:
    influxdb_db: 'metrics'
    influxdb_http_auth_enabled: 'true'
    influxdb_admin_user: 'admin'
    influxdb_admin_password: 'admin'
    influxdb_user: 'user'
    influxdb_user_password: 'user'

#------------------------INFLUXDB-----------------------------------------------
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: influxdb
    namespace: monitor
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: influxdb
    template:
      metadata:
        labels:
          name: influxdb
      spec:
        containers:
          - name: influxdb
            image: influxdb
            ports:
              - name: ifdb
                containerPort: 8086 
            env:
              - name: INFLUXDB_DB
                valueFrom:
                  secretKeyRef:
                    name: influxdbsecret
                    key: influxdb_db
              - name: INFLUXDB_HTTP_AUTH_ENABLED
                valueFrom:
                  secretKeyRef:
                    name: influxdbsecret
                    key: influxdb_http_auth_enabled
              - name: INFLUXDB_ADMIN_USER
                valueFrom:
                  secretKeyRef:
