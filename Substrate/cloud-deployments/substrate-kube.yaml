- apiVersion: v1
  kind: Service
  metadata:
    name: substrate-0
    namespace: substrate-net
  spec:
    type: ClusterIP
    selector:
      name: substrate-0
    ports:
      - name: "30333"
        protocol: TCP
        port: 30333
        targetPort: 30333
      - name: "9944"
