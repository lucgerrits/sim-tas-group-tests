############################################################################this is for substrate
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "substrate_node_genesis"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    # Override the global default and scrape targets from this job every 5 seconds.
    # ** NOTE: you want to have this *LESS THAN* the block time in order to ensure
    # ** that you have a data point for every block!
    scrape_interval: 5s

    static_configs:
      - targets: ["substrate-genesis_1:9615"]


  - job_name: "substrate_node_1"
    scrape_interval: 5s
    static_configs:
      - targets: ["substrate-peer_1:9615"]

  - job_name: "substrate_node_2"
    scrape_interval: 5s
    static_configs:
      - targets: ["substrate-peer_2:9615"]

  - job_name: "substrate_node_3"
    scrape_interval: 5s
    static_configs:
      - targets: ["substrate-peer_3:9615"]

  - job_name: "substrate_node_4"
    scrape_interval: 5s
    static_configs:
      - targets: ["substrate-peer_4:9615"]

  - job_name: "substrate_node_5"
    scrape_interval: 5s
    static_configs:
      - targets: ["substrate-peer_5:9615"]
